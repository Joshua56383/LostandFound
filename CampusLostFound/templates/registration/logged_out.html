{% extends 'items/base.html' %}
{% load static %}

{% block title %}Logged Out - Retrace{% endblock %}

{% block content %}
<div style="max-width: 440px; margin: 40px auto; text-align: center;">
    <div class="card-modern" style="padding: 40px;">
        <div
            style="width: 48px; height: 48px; background: #fef2f2; color: #dc2626; border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 24px;">
            <i data-lucide="log-out" style="width: 24px; height: 24px;"></i>
        </div>

        <h1 style="font-size: 1.5rem; margin-bottom: 8px;">Logged Out</h1>
        <p class="text-muted mb-8">You have been successfully signed out of your account.</p>

        <div style="display: flex; flex-direction: column; gap: 12px;">
            <a href="{% url 'login' %}" class="btn btn-primary" style="width: 100%;">Login Again</a>
            <a href="{% url 'items:item_list' %}" class="btn btn-light" style="width: 100%;">Browse Items</a>
        </div>
    </div>
</div>
{% endblock %}
